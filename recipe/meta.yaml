{% set name = "flowjax" %}
{% set version = "18.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flowjax-{{ version }}.tar.gz
  sha256: 604dca3ff77bdd49bccb6f989f98fa7f581755a893da997c09c63d06354b54e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ={{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - jax >=0.4.16
    - equinox >=0.10
    - jaxtyping
    - tqdm
    - optax
    - paramax

test:
  imports:
    - flowjax
  commands:
    - pip check
  requires:
    - pip
    - python ={{ python_min }}

about:
  summary: Easy to use distributions, bijections and normalizing flows in JAX.
  home: https://github.com/danielward27/flowjax
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
