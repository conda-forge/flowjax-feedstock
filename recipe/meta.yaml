{% set name = "flowjax" %}
{% set version = "19.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flowjax-{{ version }}.tar.gz
  sha256: 0c22ace574ec9e22eac9a1abc2ab84264d5d7634a6b648a522575468cee89bcf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ={{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - jax >=0.7.0
    - equinox >=0.11
    - jaxtyping
    - tqdm
    - optax
    - paramax >=0.0.5
    - lineax

test:
  imports:
    - flowjax
  commands:
    - pip check
  requires:
    - pip
    - python ={{ python_min }}

about:
  summary: Easy to use distributions, bijections and normalizing flows in JAX.
  home: https://github.com/danielward27/flowjax
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
